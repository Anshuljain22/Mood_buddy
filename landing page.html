    let minutes = 25;
  let seconds = 0;
  let intervalId = null;
  let isBreak = false;

  function updateTimer() {
    const timerElement = document.getElementById('timer');
    timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

  }

  function toggleTimer() {
    const button = document.getElementById('startPauseButton');
    if (intervalId) {
      clearInterval(intervalId);
      intervalId = null;
      button.textContent = 'Start';
    } else {
      startTimer();
      button.textContent = 'Pause';
    }
  }

  function toggleMode() {
    const button = document.getElementById('breakFocusButton');
    if (isBreak) {
      button.textContent = 'Break';
      minutes = 25;
      seconds = 0;
      isBreak = false;
      updateTimer();
    } else {
      button.textContent = 'Focus';
      minutes = 5; // Break duration
      seconds = 0;
      isBreak = true;
      updateTimer();
    }
  }

  function startTimer() {
    intervalId = setInterval(() => {
      if (seconds === 0) {
        if (minutes === 0) {
          clearInterval(intervalId);
          intervalId = null;
          toggleMode();
        } else {
          minutes--;
          seconds = 59;
        }
      } else {
        seconds--;
      }
      updateTimer();
    }, 1000);
  }

  function addTime(mins) {
    if (!isBreak) {
      minutes += mins;
      updateTimer();
    }
  }
  const audioPlayer = document.getElementById('audioPlayer');
  const playPauseButton = document.getElementById('playPauseButton');
  const tracks = ['audio/track1.mp3', 'audio/track2.mp3', 'audio/track3.mp3']; // Example track list
  let currentTrackIndex = 0;
  let isPlaying = false;

  function togglePlayPause() {
    if (isPlaying) {
      audioPlayer.pause();
      playPauseButton.textContent = 'Play';
    } else {
      audioPlayer.play();
      playPauseButton.textContent = 'Pause';
    }
    isPlaying = !isPlaying;
  }

  function previousTrack() {
    currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
    loadTrack();
  }

  function nextTrack() {
    currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
    loadTrack();
  }

  function loadTrack() {
    audioPlayer.src = tracks[currentTrackIndex];
    if (isPlaying) {
      audioPlayer.play();
    }
  }
        </script>
</body>
</html>
